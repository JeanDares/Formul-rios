<body>
    <h1>exemplos de formularios</h1>

    <form action="http://google.com/search" method="get" target="_blank">
        <label for="txtbusca"></label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="OK">

    <form action="http://google.com/search" method="get" target="_blank">

        <fieldset>
            <legend>Login</legend>
            <label for="log">user: </label>
            <input type="text" name="text" id="log">            
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
        </fieldset>

        <input type="submit" value="Login">




    </form>
